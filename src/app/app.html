<div id="main">
  <nav>
     <app-buscador></app-buscador>
  </nav>
 
  <app-info-song *ngIf="currentSong" [song]="currentSong" displayMode="main"></app-info-song>
  <app-playlist *ngIf="playlist.length > 0" [playlist]="playlist"></app-playlist>
  <p>Current Song: {{ currentSong.name || 'No song yet' }}</p>
<p>Playlist length: {{ playlist.length }}</p>

</div>

<app-media-control
  *ngIf="currentSong"
  [currentSong]="currentSong"
  [playlist]="playlist"
  (currentSongChange)="currentSong = $event">
</app-media-control>


<router-outlet></router-outlet>
